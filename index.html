<!DOCTYPE html>
<html>
    <head>
        <title>SPE Particles</title>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <a-entity 
            position="0 10 -2"
            spe-particles="
            color:blue,green,yellow,red,white;
            distribution:;
            randomize-velocity:true;
            radius:10;
            length:10
            particle-count:2000;
            velocity:0.5;
            velocity-spread:15;
            drag:1;
            duration:-1;
            max-age:6;
            blending:additive;
            active-multiplier:1000;
            size:2, 2, 2,2;"
            >

            </a-entity>
            <a-entity 
            position="0 10 -2"
            rotation="0 0 45"
            spe-particles="
            color:blue,green,yellow,red,white;
            distribution:;
            randomize-velocity:true;
            radius:10;
            length:10
            particle-count:2000;
            velocity:0.5;
            velocity-spread:15;
            drag:1;
            duration:-1;
            max-age:6;
            blending:additive;
            active-multiplier:1000;
            size:2, 2, 2,2;"
            >

            </a-entity>
            <a-entity 
            position="0 10 -2"
            rotation="0 0 90"
            spe-particles="
            color:blue,green,yellow,red,white;
            distribution:;
            randomize-velocity:true;
            radius:10;
            length:10
            particle-count:2000;
            velocity:0.5;
            velocity-spread:15;
            drag:1;
            duration:-1;
            max-age:6;
            blending:additive;
            active-multiplier:1000;
            size:2, 2, 2,2;"
            >

            </a-entity>
            <a-entity 
            position="0 10 -2"
            rotation="0 0 -45"
            spe-particles="
            color:blue,green,yellow,red,white;
            distribution:;
            randomize-velocity:true;
            radius:10;
            length:10
            particle-count:2000;
            velocity:0.5;
            velocity-spread:15;
            drag:1;
            duration:-1;
            max-age:6;
            blending:additive;
            active-multiplier:1000;
            size:2, 2, 2,2;"
            >

            </a-entity>
            <a-sky color="#000000"></a-sky>
            <a-camera position="0 0 30"></a-camera>
        </a-scene>
    </body>
</html>
